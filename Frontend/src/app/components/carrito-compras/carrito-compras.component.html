<div class="container-fluid">
    <div class="row">
        <app-dashboard></app-dashboard>

        <main role="main" class="jumbotron col-md-9 ml-sm-auto col-lg-10 px-md-4 animate__animated animate__fadeIn animate__faster">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Carrito de compras</h1>
            </div>
            <table class="table table-borderless table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Detalles</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let compra of compras; let i = index">
                        <tr *ngIf="compra">
                            <th scope="row">{{i}}</th>
                            <td class="d-flex">
                                <div class="preview d-xs-none d-md-none d-lg-block">
                                    <img [src]="getProducto(compra.Productoid).foto" class="img-cuadrada" alt="">
                                </div>
                                <div class="datos-producto ml-3 w-75">
                                    <span class="font-weight-bold">{{getProducto(compra.Productoid).nombre}}</span>
                                    <p class="descripcion-producto d-xs-none d-md-none d-lg-block">
                                        {{getProducto(compra.Productoid).descripcion}}
                                    </p>
                                </div>
                            </td>
                            <td>
                                <input type="number" class="form-group" name="" id="">
                            </td>
                            <td>
                                <strong>{{getProducto(compra.Productoid).precio}} $</strong>
                            </td>
                            <td>
                                <button class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                    </ng-container>
                    <tr>
                        <th scope="row"></th>
                        <td>Total</td>
                        <td></td>
                        <td><strong>9.99 $</strong></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
