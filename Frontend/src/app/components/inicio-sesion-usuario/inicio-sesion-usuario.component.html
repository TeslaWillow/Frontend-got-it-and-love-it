<div class="jumbotron animate__animated animate__fadeIn animate__faster">
    <div class="container">
        <h1 class="my-5">Inicia Sesión</h1>
        <div class="card px-5 py-4 m-auto" style="max-width: 950px;">
            <form autocomplete="off" [formGroup]="form_login" (ngSubmit)="loggear()">
                <p class="text-danger animate__animated animate__fadeIn animate__faster" *ngIf="notAuthUser">El correo o la contraseña son invalidos</p>
                <div class="form-group">
                    <label for="correoElectronico">Correo Electronico</label>
                    <input formControlName="correo" type="email" class="form-control" id="correoElectronico" aria-describedby="correoElectronico" [class.is-invalid]="isValid(form_login, 'correo')">
                    <small class="text-danger" *ngIf="isValid(form_login, 'correo')">El correo no es valido</small>
                </div>
                <div class="form-group">
                    <label for="passwordUsuario">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" id="passwordUsuario" [class.is-invalid]="isValid(form_login, 'password')">
                    <small class="text-danger" *ngIf="isValid(form_login, 'password')">La contraseña debe tener minimo 8 caracteres</small>
                </div>
                <hr>
                <div class="alert alert-danger" role="alert" *ngIf="!errores.ok">
                    {{errores.mensaje}}
                </div>
                <button type="submit" class="btn btn-confirmar btn-block mb-3">
                    Confirmar
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="solicitandoInformacion"></span>
                </button>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantenme Conectado</label>
                </div>
                <a class="p-2 d-flex justify-content-center link-registrate" [routerLink]="['../registrate']">
                    ¿No tienes usuario?, Registrate aquí.
                </a>
            </form>
        </div>
    </div>
</div>
