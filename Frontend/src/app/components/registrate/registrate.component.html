<div class="container-full-bg">
    <div class="jumbotron">
        <h1 class="my-5">Registrate</h1>
        <div class="card px-5 py-4 m-auto" style="max-width: 950px;">
            <form>
                <div class="form-row mb-3">
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreUsuario">Nombre</label>
                        <input type="text" class="form-control" id="nombreUsuario">
                    </div>
                    <div class="col-sm-12 col-md-6 mt-sm-3 mt-md-0">
                        <label for="nombreApellido">Apellido</label>
                        <input type="text" class="form-control" id="nombreApellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="correoElectronico">Correo Electronico</label>
                    <input type="email" class="form-control" id="correoElectronico" aria-describedby="correoElectronico">
                </div>
                <div class="form-group">
                    <label for="passwordUsuario">Contraseña</label>
                    <input type="password" class="form-control" id="passwordUsuario">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                            La contraseña debe tener minimo 8 caracteres.
                        </small>
                </div>
                <div class="form-group">
                    <label for="RepetirpasswordUsuario">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="RepetirpasswordUsuario">
                </div>
                <label>¿Cómo desea utilizar la plataforma?</label>
                <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
                    <label class="btn btn-radio mr-sm-0 mr-md-2 active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked (click)="isEmpresa = false"><i class="fas fa-shopping-bag"></i> Cliente
                    </label>
                    <label class="btn btn-radio">
                      <input type="radio" name="options" id="option2" autocomplete="off" (click)="isEmpresa = true"><i class="fas fa-user-tie"></i> Empresa
                    </label>
                </div>
                <!-- Datos de empresa -->
                <div *ngIf="isEmpresa" class="formularioEmpresa animate__animated animate__fadeIn">
                    <div class="form-group mt-3">
                        <label for="nombreEmpresa">Nombre de la empresa</label>
                        <input type="email" class="form-control" id="nombreEmpresa" aria-describedby="correoElectronico">
                    </div>
                    <div class="form-group">
                        <label for="direccionEmpresa">Dirección de la empresa</label>
                        <textarea class="form-control" name="direccionEmpresa" id="direccionEmpresa"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rubroEmpresa">Rubro de su empresa</label>
                        <select id="rubroEmpresa" class="form-control">
                              <option selected disabled value="-1">-- Escoga un rubro --</option>
                              <option>Tecnologia</option>
                              <option>Hogar</option>
                              <option>Salud</option>
                              <option>Arte</option>
                            </select>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-confirmar btn-block mb-3">Confirmar</button>
            </form>
        </div>
    </div>
</div>
