<div class="jumbotron">
    <div class="container ">
        <div class="row">
            <div class="col-8 my-5">
                <h1>Todo lo que estabas buscando</h1>
            </div>
            <div class="col-4 my-5">
                <form class="form-inline my-2">
                    <button class="btn-buscar my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                    <input class="buscador" type="search" placeholder="Buscar" aria-label="Buscar">
                </form>
            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let empresa of empresas | slice:desde:hasta">
                <div class="col-xs-12 col-sm-6 col-lg-4 mb-3" *ngIf="empresa && empresa.activo && !empresa.bloqueda">
                    <div class="card bg-dark text-white">
                        <img class="card-img img-fluid" [src]="empresa.foto" alt="Card image">
                        <div class="card-img-overlay">
                            <h5 class="card-title align-top">{{empresa.nombre | titlecase}}</h5>
                            <p class="card-text align-bottom">{{empresa.rubro | slice:0:3}}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!--  -->
        </div>
        <div class="row mt-4" *ngIf="totalEmpresas > 9">
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination pagination-lg d-flex justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
                                <span class="sr-only">Anterior</span>
                            </a>
                        </li>
                        <li class="page-item ml-3"><a class="page-link" href="#" *ngFor="let pagina of agregarPaginacion()" [ngClass]="paginaActual ? 'page-link-active' : '' ">{{pagina}}</a></li>
                        <li class="page-item  ml-3">
                            <a class="page-link page-link-arrow-enabled" href="#" aria-label="Next">
                                <span aria-hidden="true"><i class="fas fa-chevron-right"></i></span>
                                <span class="sr-only">Siguiente</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
