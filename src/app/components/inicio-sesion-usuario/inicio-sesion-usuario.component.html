<div class="jumbotron">
    <div class="container">
        <h1 class="my-5">Inicia Sesión</h1>
        <div class="card px-5 py-4 m-auto" style="max-width: 950px;">
            <form>
                <div class="form-group">
                    <label for="correoElectronico">Correo Electronico</label>
                    <input type="email" class="form-control" id="correoElectronico" aria-describedby="correoElectronico">
                </div>
                <div class="form-group">
                    <label for="passwordUsuario">Contraseña</label>
                    <input type="password" class="form-control" id="passwordUsuario">
                </div>
                <hr>
                <button type="submit" class="btn btn-confirmar btn-block mb-3">Confirmar</button>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantenme Conectado</label>
                </div>
                <a class="p-2 d-flex justify-content-center link-registrate" [routerLink]="['../registrate']">
                    ¿No tienes usuario?, Registrate aquí.
                </a>
            </form>
        </div>
    </div>
</div>
